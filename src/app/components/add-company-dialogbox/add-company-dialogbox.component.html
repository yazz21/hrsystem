<h1 mat-dialog-title> {{data.name}}</h1>
<div mat-dialog-content>
  <p>What Is The New Company Name?</p>
  <form [formGroup]="profileForm" (submit)="onNoClick()">

    <mat-form-field>
      <input matInput placeholder="new company name"  formControlName="name">
    </mat-form-field>

    <button mat-button type="submit" (click)="onNoClick()">Update</button>

  </form>

</div>
