# fly.toml file generated for hr-system on 2022-09-16T15:58:27+03:00

app = "hr-system"
kill_signal = "SIGINT"
kill_timeout = 120
processes = []

[env]

[build]
  image = "hr-system:latest"

[[services]]
  http_checks = []
  internal_port = 80
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "30s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
